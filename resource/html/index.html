<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CollabDraw</title>
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="resource/css/font-awesome.min.css">
    <!-- -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
            var appIpAddress = '{{ app_ip_address }}';
            var appPort = '{{ app_port }}';

    </script>
    <script src="resource/enyo/enyo.js" type="text/javascript"></script>
    <script src="resource/js/raphael-min.js" type="text/javascript"></script>
    <script src="resource/js/scale.raphael.js" type="text/javascript"></script>
    <script src="resource/js/jsxcompressor.js" type="text/javascript"></script>
    <script src="resource/js/package.js" type="text/javascript"></script>

</head>
<body class="enyo-unselectable">
<script>
    function viewport() {
        var e = window
            , a = 'inner';
        if (!( 'innerWidth' in window)) {
            a = 'client';
            e = document.documentElement || document.body;
        }
        return { width : e[ a+'Width' ] , height : e[ a+'Height' ] }
    }
    var viewportSize = viewport();

    var app = new App();
    app.setAppIpAddress(appIpAddress);
    app.setAppPort(appPort);
    app.setCanvasHeight(viewportSize.height);
    app.setCanvasWidth(viewportSize.width);
    app.renderInto(document.body);

</script>
</body>
</html>
