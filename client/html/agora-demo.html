<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Agora Whiteboard Demo</title>
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/uploadfile.css">
    <!-- -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=yes"/>

    <script src="../enyo/enyo.js" type="text/javascript"></script>
    <script src="../js/raphael-min.js" type="text/javascript"></script>
    <script src="../js/scale.raphael.js" type="text/javascript"></script>
    <script src="../js/jsxcompressor.js" type="text/javascript"></script>
    <script src="../js/raphael.export.js" type="text/javascript"></script>
    <script src="../js/rgbcolor.js" type="text/javascript"></script>
    <script src="../js/StackBlur.js" type="text/javascript"></script>
    <script src="../js/canvg.js" type="text/javascript"></script>
    <script src="../js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="../js/package.js" type="text/javascript"></script>
    <script src="../js/raphael.inline_text_editing.js" type="text/javascript"></script>
    <script src="../js/d3.min.js"></script>
    <script src="../js/AgoraWhiteBoardApi.js" type="text/javascript"></script>
    <script src="../js/jquery.uploadfile.js"></script>
</head>
<body class="enyo-unselectable">
<script>
    /* Call AgoraWhiteBoardApi */
    var api = new AgoraWhiteBoardApi();
    api.canvasWidth = 1024;
    api.canvasHeight = 768;
    api.canvasNode = document.body;
    var params = {
        key: 'f4637604af81440596a54254d53ade20',
        cname: 'PES-2017',
        uinfo: 'Didier Drogba',
        role : 'guest',
        onJoin: function (ec, em, cname, uinfo) {
            console.log('[onJoin] ec: ' + ec + ' em: ' + em + ' cname: ' + cname + ' uinfo: ' + uinfo);
        },
        onConnectionLost: function() {
            alert("Your connection is lost, please refresh to rejoin.");
        }
    };
    api.join(params);
</script>

</body>
</html>
